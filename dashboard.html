<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VisageTrack AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">
    <custom-navbar></custom-navbar>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="text-center max-w-2xl">
            <h1 class="text-5xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-secondary-600">
                Welcome to Your Dashboard
            </h1>
            <p class="text-xl text-slate-600 dark:text-slate-300 mb-8">
                You are logged in. From here you can quickly **record attendance with your face** or manage your profile.
            </p>
            <div class="flex justify-center gap-6">
                <a href="/attendance" class="px-8 py-4 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition shadow-lg">
                    <i data-feather="camera" class="inline mr-2"></i> Clock In Now
                </a>
                <a href="/enroll" class="px-8 py-4 border-2 border-primary-600 text-primary-600 rounded-xl hover:bg-primary-50 transition">
                    <i data-feather="user-plus" class="inline mr-2"></i> Update Face Enrollment
                </a>
            </div>
        </div>
    </main>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
