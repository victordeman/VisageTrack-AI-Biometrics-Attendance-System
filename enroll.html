<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Face - VisageTrack AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">
    <!-- Navbar -->
    <custom-navbar></custom-navbar>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="w-full max-w-2xl bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-200 dark:border-slate-700">
            <h1 class="text-4xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-secondary-600">
                Enroll Your Face
            </h1>
            <p class="text-center text-lg text-slate-600 dark:text-slate-300 mb-6">
                Fill in your details and capture your face from different angles to set up the system that records attendance with your face.
            </p>

            <!-- Enrollment Form -->
            <form id="enroll-form" class="space-y-4 mb-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Name</label>
                    <input type="text" id="name" required class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 focus:ring-2 focus:ring-primary-500 outline-none">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 focus:ring-2 focus:ring-primary-500 outline-none">
                </div>
            </form>

            <!-- Webcam Preview -->
            <div class="relative mb-6 overflow-hidden rounded-xl border-4 border-primary-600">
                <video id="video" autoplay playsinline class="w-full h-auto"></video>
                <div id="scan-line" class="absolute inset-0 bg-gradient-to-b from-transparent via-primary-500/50 to-transparent pointer-events-none animate-scan"></div>
            </div>

            <!-- Status Message -->
            <div id="status" class="text-center text-lg font-medium mb-6 text-slate-700 dark:text-slate-300">
                Waiting for camera access...
            </div>

            <!-- Enroll Button -->
            <button id="enroll-btn" class="w-full py-4 rounded-xl bg-gradient-to-r from-primary-600 to-secondary-600 text-white font-semibold shadow-lg hover:shadow-xl transition-all hover:scale-[1.02] flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed">
                <i data-feather="user-plus" class="w-6 h-6"></i>
                Enroll Now
            </button>
        </div>
    </main>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const enrollBtn = document.getElementById('enroll-btn');
        const enrollForm = document.getElementById('enroll-form');

        // Start webcam
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
                status.textContent = 'Camera ready. Fill form and click to enroll.';
                enrollBtn.disabled = false;
            } catch (err) {
                status.textContent = 'Camera access denied. Please allow webcam access.';
                console.error('Camera error:', err);
            }
        }

        // Capture multiple frames and enroll
        async function enrollFace() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            if (!name || !email) {
                status.textContent = 'Please fill in name and email.';
                return;
            }

            enrollBtn.disabled = true;
            status.textContent = 'Capturing multiple angles... Please follow prompts.';

            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);

            const prompts = ['Look straight', 'Tilt left', 'Tilt right', 'Look up', 'Look down', 'Smile', 'Neutral', 'Turn slightly left', 'Turn slightly right', 'Done!'];
            for (let i = 0; i < 10; i++) {
                status.textContent = prompts[i];
                await new Promise(resolve => setTimeout(resolve, 1000));  // 1s delay for positioning

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);

                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));
                formData.append(`image${i+1}`, blob, `image${i+1}.jpg`);
            }

            try {
                const token = localStorage.getItem('jwt_token');
                const response = await fetch('/api/enroll', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const data = await response.json();
                status.innerHTML = response.ok ? `<span class="text-emerald-600 font-bold">${data.message}</span>` : `<span class="text-red-600">${data.message}</span>`;
                enrollBtn.disabled = !response.ok;
            } catch (err) {
                status.textContent = 'Error enrolling. Try again.';
                enrollBtn.disabled = false;
                console.error(err);
            }
        }

        // Event listeners
        enrollBtn.addEventListener('click', enrollFace);

        // Start camera
        startCamera();
    </script>
</body>
</html>
